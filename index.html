<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
      <header id="header">
        <h1 class="title">ME ACHA!</h1>
        <h2 class="subtitle">ENCONTRE UM ENDEREÇO POR NÚMERO DE CEP</h2>
      </header>
      <div id="icon">
      <h1 class="h1icon"><i class="material-icons">travel_explore</i></h1>
      </div>
        <div class="row">
          <div class="border">
            <form method="get" name="Email">
            <fieldset class="inputbox">
              <label id="cep" for="cep">CEP</label>
              <input type="text" required name="cep" id="cep" value="">
              <label id="endereco" for="endereco">Rua</label>
              <input type="text" required name="endereco" id="endereco" value="">
              <label id="numero" for="numero">Número</label>
              <input type="text" required name="numero" id="numero" value="">
              <label id="bairro" for="bairro">Bairro</label>
              <input type="text" required name="bairro" id="bairro" value="">
              <label id="cidade" for="cidade">Cidade</label>
              <input type="text" required name="cidade" id="cidade" value="">
              <label id="estado" for="estado">Estado</label>
              <input type="text" required name="estado" id="estado" value="">
            <input type="submit" name="Buscar" id="BuscarCep" value="Buscar">
          </fieldset>
          </form>
        </div>
    </main>
</body>
</html>
